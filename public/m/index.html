<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 完整的视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自写乐淘移动端首页</title>
    <!-- 引入是站点图标 -->
    <link rel="icon" href="//16089138.s21i.faiusr.com/5/ABUIABAFGAAgwIrU2AUorsmfggYwEDgQ.ico">
    <!-- 引入Mui的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#" class="left"></a>
        <h4 class="center">完整乐淘主页</h4>
        <a href="#" class="right fa fa-search"></a>
    </header>

    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图区域 -->
                <div id="slide" class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner4.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                    </div>
                    <!-- 轮播图的小点点 -->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>

                <!-- 导航区域 -->
                <nav id="nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a> </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav2.png" alt=""></a> </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav3.png" alt=""></a> </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav4.png" alt=""></a> </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav5.png" alt=""></a> </div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav6.png" alt=""></a> </div>
                    </div>
                </nav>

                <!-- 广告区域 -->
                <div id="advert">
                    <div class="mui-row">
                        <div class="left mui-col-xs-8">
                            <a href="#">
                                <img src="./images/active1.png" alt="">
                                <img src="./images/active2.png" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/active4.png" alt="">
                                <img src="./images/active5.png" alt="">
                            </a>
                        </div>
                        <div class="right mui-col-xs-4">
                            <a href="#">
                                <img src="./images/active3.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 品牌区域 -->
                <div id="brand">
                    <div class="title">
                        <a href="#">
                            <img src="./images/title0.png" alt="">
                        </a>
                    </div>
                    <div class="content mui-row">
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand1.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand2.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand3.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand4.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand5.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand6.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand7.png" alt=""></a></div>
                        <div class="mui-col-xs-3"><a href="#"><img src="./images/brand8.png" alt=""></a></div>
                    </div>
                </div>

                <!-- 运动生活专区 -->
                <div id="sports">
                    <div class="title">
                        <a href="#">
                            <img src="./images/title1.png" alt="">
                        </a>
                    </div>
                    <div class="content mui-row">
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/727ce4e7b6a343b283657f8b53994512.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/94d5bf09d3934751ac790ba948197a87.jpg"
                                    alt=""></a></div>
                    </div>
                </div>

                <!-- 女士专区 -->
                <div id="woman">
                    <div class="title">
                        <a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5133a782a00c45d1b22ba19266b930c0.jpg"
                                alt=""></a>
                    </div>
                    <div class="content mui-row">
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/04ed9b730435495faa31979b84ce9b70.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/1c7e5a13b2624d4a975e87b5caf24f6c.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/273a7fc26633495cba95eec2143810a0.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/22066853decf491c8aa353bbea5b9f3d.jpg"
                                    alt=""></a></div>
                    </div>
                </div>

                <!-- 男士专区 -->
                <div id="man">
                    <div class="title">
                        <a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/9bd16c7cee9f4023b84a05ae8aacf794.jpg"
                                alt=""></a>
                    </div>
                    <div class="content mui-row">
                        <div class="mui-col-xs-6"><a href="index.html"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/b8ca604e5eea40558b209a8a2f185fe9.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="category.html"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/ec2a17374cc74edeb3f3fea429ceb2e7.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="cart.html"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/9d5154d655c645c3b4111e3ec442d174.jpg"
                                    alt=""></a></div>
                        <div class="mui-col-xs-6"><a href="user.html"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2018/4bb8f736ce234964be04d1051e80308d.jpg"
                                    alt=""></a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
<!-- 引入Mui的js文件,想要使用Mui的一些js功能 -->
<script src="./lib/mui/js/mui.min.js"></script>
<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入artTemplate的js文件 创建模板 渲染数据 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入自己的js文件 -->
<script src="./js/index.js"></script>
